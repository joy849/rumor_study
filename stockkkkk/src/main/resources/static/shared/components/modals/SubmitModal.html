<dialog aria-describedby="submitLead" aria-labelledby="submitTitle" class="modal" id="submitModal">
    <form class="modal-card" id="submitForm" method="dialog">
        <div class="modal-head">
            <div class="cluster">
                <span class="warn-ico">📢</span>
                <h2 id="submitTitle">루머 제보하기</h2>
            </div>
            <button aria-label="닫기" class="icon-btn" value="close">
                <svg height="22" viewbox="0 0 24 24" width="22"><path d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-linecap="round" stroke-width="2"></path></svg>
            </button>
        </div>
        <p class="modal-sub" id="submitLead">발견한 루머나 의심스러운 정보를 제보해주세요. 제보된 내용은 검증후 커뮤니티에 공유합니다.</p>
        <div class="guide soft">
            <h3>💡 제보 가이드</h3>
            <ul>
                <li>구체적인 정보를 입력해주세요</li>
                <li>출처가 있다면 함께 알려주세요</li>
                <li>허위 제보 시 제재될 수 있습니다</li>
            </ul>
        </div>
        <label class="label">📝 제보 내용</label>
        <div class="input-wrap ta">
            <textarea class="input" id="reportText" maxlength="1000" placeholder="어떤 루머를 발견하셨나요? 최대한 구체적으로 작성해주세요." required="" rows="3"></textarea>
            <div class="counter" id="reportCount">0/1000자</div>
        </div>
        <label class="label">🏢 관련 기업</label>
        <input class="input" id="companyInput" placeholder="기업명을 입력하세요"/>
        <label class="label">↪ 📎 출처 (선택사항)</label>
        <input class="input" placeholder="URL이나 출처를 입력해주세요"/>
        <label class="label">✉️ 연락처 (선택사항)</label>
        <input aria-describedby="emailHelp" class="input" placeholder="이메일 주소" type="email"/>
        <p class="form-help" id="emailHelp">검증 결과를 알려드릴때 사용됩니다.</p>
        <div class="modal-actions">
            <button class="ghost" value="cancel">취소</button>
            <button class="cta small" value="submit">제보하기</button>
        </div>
        <div class="notice">
            <strong>⚠️ 중요 안내</strong>
            <p>허위 정보 제보 시 서비스 이용이 제한될 수 있으며, 입력하신 정보는 관련 법령에 따라 적절히 처리됩니다.</p>
        </div>
    </form>
</dialog>
