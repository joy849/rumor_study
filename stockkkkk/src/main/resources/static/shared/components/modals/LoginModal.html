<dialog id="loginModal" class="modal">
    <form class="modal-card login-card" id="loginForm" method="dialog">
        <!-- 닫기 버튼 -->
        <button class="icon-btn modal-close" value="close" type="button">✖</button>

        <!-- 상단 아이콘 -->
        <div class="login-icon">📋</div>
        <h2 class="login-title">실시간 공시 & 루머 체크</h2>
        <p class="login-sub">신뢰할 수 있는 금융 정보 서비스</p>

        <!-- 탭 전환 버튼 -->
        <div class="segmented" role="tablist">
            <button class="seg active" id="tabLogin" type="button">로그인</button>
            <button class="seg" id="tabJoin" type="button">회원가입</button>
        </div>

        <!-- 로그인 필드 (기본 표시) -->
        <div id="loginFields">
            <label class="label">이메일</label>
            <div class="input-wrap">
                <span class="input-ico">✉️</span>
                <input class="input" id="loginEmail" type="email" placeholder="example@email.com" required />
            </div>
            <label class="label">비밀번호</label>
            <div class="input-wrap">
                <span class="input-ico">🔒</span>
                <input class="input" id="loginPw" type="password" placeholder="•••••••" required />
                <button class="input-affix" id="togglePw" type="button">👁️</button>
            </div>
            <div class="login-row" id="loginRow">
                <label class="chk">
                    <input id="keepLogin" type="checkbox" />
                    로그인 상태 유지
                </label>
            </div>
        </div>

        <!-- 회원가입 폼 (숨김 상태) -->
        <div class="regCreate-box" hidden id="signupBox">
            <div class="box">
                <label class="label">이름</label>
                <input class="input" id="suName" type="text" placeholder="홍길동" />

                <label class="label">이메일</label>
                <input class="input" id="suEmail" type="email" placeholder="example@email.com" />

                <label class="label">비밀번호</label>
                <input class="input" id="suPw" type="password" placeholder="8자 이상 입력하세요" />

                <label class="label">비밀번호 확인</label>
                <input class="input" id="suPw2" type="password" placeholder="비밀번호를 다시 입력하세요" />
            </div>

            <!-- 약관 동의 (회원가입 폼 안으로 이동) -->
            <div class="agree-row" id="signupAgree">
                <label class="chk">
                    <input id="suAgree" type="checkbox" />
                    이용약관 및 개인정보처리방침에 동의합니다.
                </label>
            </div>
        </div>

        <!-- 메인 액션 버튼 -->
        <button class="cta" id="primaryAction" type="button">로그인</button>
    </form>
</dialog>
